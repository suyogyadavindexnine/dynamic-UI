<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Slider</h1>
    <div class="container">
        <div class="imgcontainer">
            <img id="srcimage" src="./assets/rock.jpeg" alt="rock">
        </div>
        <div class="controller">
            <button id="prevbtn"><h2 style="margin: 0;">prev</h2></button>
            <button id="nextbtn"><h2 style="margin: 0;">next</h2></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
